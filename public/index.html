<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Restaurant moderne, cuisine raffinée, ambiance conviviale." />
  <meta name="robots" content="index, follow" />
  <meta name="author" content="Le Jardin Gourmand" />
  <link rel="canonical" href="http://localhost:3000/" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Preload Google Fonts -->
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@400;700&display=swap"
    onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@400;700&display=swap" />
    </noscript>
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="fr_FR" />
    <meta property="og:title" content="Le Jardin Gourmand" />
    <meta property="og:description" content="Saveurs authentiques & ambiance chaleureuse" />
    <meta property="og:image" content="/favicon.ico" />
    <meta property="og:url" content="/" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Le Jardin Gourmand" />
    <meta name="twitter:description" content="Saveurs authentiques & ambiance chaleureuse" />
    <meta name="twitter:image" content="/favicon.ico" />
    <!-- Google Fonts (fallback) -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />
    <!-- Sitemap & robots -->
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />
    <meta name="robots" content="index, follow" />
    <!-- Tailwind CSS -->
    <link href="/dist/output.css" rel="stylesheet">
  </head>

<body class="font-montserrat bg-white text-gray-900">
  <noscript>Vous devez activer JavaScript pour voir ce site.</noscript>
  <div id="root"></div>
  <!-- Le script React sera injecté ici -->
</body>

</html>
